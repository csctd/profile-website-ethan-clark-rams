<figure class="profile-pic">
  <img src="{{ pathto('_static/img/profile.png', 1) }}"
  alt="URI Chest"/>
</figure>

<aside class="bio-info">
  <div class="name">
      {{ name }}
  </div>

  <div class="major">
      {{ major }}
  </div>

  <div class="year">
      URI Class of {{ 2027 }}
  </div>

  <div class="focusareas">
      {{ keywords }}
  </div>

  <div class="whatido">
      {{ tagline }}
  </div>



</aside>
